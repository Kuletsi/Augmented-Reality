<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>-->
    <script src='build/aframe-ar-nft.js'></script>

    <script>
        AFRAME.registerComponent("text-show", {
            init: function () {
                let toggle = false
                this.el.addEventListener("click", (e) => {
                    let text = document.querySelectorAll(".clickable")
                    text.forEach(function (el) {
                        el.setAttribute("visible", toggle)
                    })
                    toggle = !toggle
                })
            }
        })
    </script>
</head>


<body style='margin: 0; overflow: hidden;'>
    <a-scene vr-mode-ui="enabled: false" embedded arjs='sourceType: webcam; debugUIEnabled: false;'>


        <a-entity id="cameraRig">
            <a-entity id="head" camera wasd-controls look-controls cursor="rayOrigin: mouse" position="-1.388 0 0.881">
            </a-entity>
        </a-entity>

        <a-assets>
            <a-asset-item id="paris" src="assets/FOUNTAIN.gltf"></a-asset-item>
        </a-assets>


        <a-entity position="-0.5 1.6 -4">
            <a-entity gltf-model="#paris" scale="0.006 0.006 0.006" class="click"
                gps-entity-place="latitude:48.858093; longitude:2.294694;" text-show>
                
                <a-text class="clickable" value="la fontaine de l'observatoire" font="sourcecodepro" color="#FFC0CB"                
                    position="20 15 10" scale="80 80 80" rotation="0 0 0" visible="false">
                </a-text>

            </a-entity>
        </a-entity>

        <a-camera rotation-reader gps-camera="simulateLatitude:48.858093; simulateLongitude:2.294694;"> </a-camera>

    </a-scene>
</body>

</html>
